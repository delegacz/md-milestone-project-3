{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row page-title-head">
            <h1>Submit your Playlists</h1>
        </div>
        <form action="{{url_for('inert_playlist')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col-6">
                    <label>Name of the playlist:
                    </label>
                    <input
                        id="playlist-name"
                        name="playlist-name"
                        type="text"
                        placeholder="Playlist Name">
                </div>
                <div class="input-field col-6">
                    <label>Select Category</label>
                    <select id="category" name="category-name">
                        <option value="" disabled="disabled" selected="selected">Playlist Category</option>
                        {% for category in categories %}
                            <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col-6">
                    <div class="helper">
                        <h5>What'is Spotify URL?</h5>
                        <p>Lorem ipsum</p>
                    </div>
                    <label>Spotify URL:</label>
                    <input id="spotify-link" name="spotify-link" type="text" placeholder="Spotify Link">
                </div>
                    <div class="input-field col-6">
                            <div class="helper">
                                    <h5>What'is Spotify ID?</h5>
                                    <p>Lorem ipsum</p>
                                </div>
                        <label>Spotify ID:</label>
                        <input id="spotify-id" name="spotify-id" type="text" placeholder="Spotify ID">
                    </div>
                </div>
                <div class="row">
                        <label>Description</label>
                        <div class="input-field col-12">
                                <textarea id="description" name="description" type="text" placeholder="Tell us all about this playlist!"></textarea>
                        </div>
                </div>
                <div class="row">
                    <input type="submit" name="submit" value="submit">
                </div>
        </form>
    </div>

{% endblock %}
