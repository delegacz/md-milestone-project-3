{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row page-title-head">
            <h1>Submit your Playlists</h1>
        </div>
        <form action="{{url_for('update_playlist', playlist_id=playlist._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col-6">
                    <label>Name of the playlist:
                    </label>
                    <input
                        id="playlist-name"
                        name="name"
                        type="text"
                        value="{{playlist.name}}">
                </div>
                <div class="input-field col-6">
                    <label>Select Category</label>
                    <select id="category" name="category">
                        <option value="" disabled="disabled" selected="selected">Playlist Category</option>
                        {% for category in categories %}
                            <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col-6">
                    <div class="helper">
                        <h5>What'is Spotify URL?</h5>
                        <p>Lorem ipsum</p>
                    </div>
                    <label>Spotify URL:</label>
                    <input id="spotify-link" name="spotify_link" type="text" value="{{playlist.spotify_link}}">
                </div>
                    <div class="input-field col-6">
                            <div class="helper">
                                    <h5>What'is Spotify ID?</h5>
                                    <p>Lorem ipsum</p>
                                </div>
                        <label>Spotify ID:</label>
                        <input id="spotify-id" name="spotify_id" type="text" value="{{playlist.spotify_id}}">
                    </div>
                </div>
                <div class="row">
                        <label>Description</label>
                        <div class="input-field col-12">
                                <textarea id="description" name="description" type="text" placeholder="{{playlist.description}}"></textarea>
                        </div>
                </div>
                <div class="row">
                    <input type="submit" value="submit">
                    <a href="{{url_for('delete_playlist',playlist_id=playlist._id)}}">delete playlist</a>
                </div>
        </form>
    </div>

{% endblock %}
